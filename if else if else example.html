<script>
	"use strict";
	var num= window.prompt("Enter a number:  ","0");
	
	if (num < 0) {
		document.write(num, " is a negative number.");
		}
	else if (num > 0) {
		document.write(num, " is a positive number.");
		}
	else {
		document.write("The number is 0.");
		}
		
</script>
